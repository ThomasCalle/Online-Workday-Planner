<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>
<!-- Mian -->
  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day.</p>
      <p id="currentDay" class="lead"></p>
         <!-- DATE AND TIME -->
         <p>Current Date & Time:</p>
        <p>Date: <span id="date"></span> | Time: <span id="time"></span></p>
    </header>
    <!-- Note: the sections below have been commented on to indicate the id of the current time block to make it easier for others to see!-->
    <div class="container-lg px-5">
      <div class="row"></div>
      <!-- 09 =9:00AM -->
      <div id="09" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">9:00AM</div>
        <textarea id='text-09' class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <!-- 10 = 10:00AM -->
      <div id="10" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">10:00AM</div>
        <textarea id='text-10' class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <!-- 11 = 11:00AM -->
      <div id="11" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">11:00AM</div>

        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <!-- 12 = 12:00PM -->
      <div id="12" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">12:00PM</div>
        <textarea id='text-12' class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <!-- 13 = 1:00PM -->
      <div id="13" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">1:00PM</div>
        <textarea id='text-13' class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <!-- 14 = 2:00PM -->
      <div id="14" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">2:00PM</div>
        <textarea id='text-14' class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <!-- 15 = 3:00PM -->
      <div id="15" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">3:00PM</div>
        <textarea id='text-15'class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <!-- 16 = 4:00PM -->
      <div id="16" class="row time-block">

      </div>
      <!-- 17 = 5:00PM -->

        <div class="col-2 col-md-1 hour text-center py-3">5:00PM</div>

        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
